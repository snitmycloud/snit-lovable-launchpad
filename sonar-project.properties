
# SonarQube project configuration
sonar.projectKey=snit-solutions-website
sonar.projectName=SNIT Solutions Website
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,src/main.tsx,src/vite-env.d.ts,node_modules/**

# Test configuration
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# Language and encoding
sonar.sourceEncoding=UTF-8

# Duplicated code detection exclusions
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Quality gate settings
sonar.qualitygate.wait=true
